<!-- shared-styles.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --tooltip-background: #3597d3;
      }

      :host {
        --paper-tooltip: {
          font-size: 1em;
          line-height: 1.2em;
          width: 250px;
          text-transform: none;
          background-color: var(--tooltip-background);
          color: #ffffff;
          box-shadow: 0 5px 10px rgba(0,0,0,.2);
          padding: 9px 14px;
        };
      }

      .tooltip {
        opacity: 1;
      }

      .tooltip::shadow .paper-tooltip:before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-width: 8px;
        border-style: solid;
        top: -16px;
        left: 117px;
        border-color: transparent transparent var(--tooltip-background) transparent;
      }

      .entypo.circled-help {
        color: var(--tooltip-background);
      }
    </style>
  </template>
</dom-module>
