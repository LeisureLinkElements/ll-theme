<!-- shared-styles.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --tooltip-background: #3597d3;
      }

      :host {
        --paper-tooltip: {
          font-size: 1em;
          line-height: 1.2em;
          width: 250px;
          text-transform: none;
          background-color: var(--tooltip-background);
          color: #ffffff;
          box-shadow: 0 5px 10px rgba(0,0,0,.2);
          padding: 9px 14px;
        };
        --iron-autogrow-textarea: {
          width: 100%;
          height: auto;
          padding: 6px 12px;
          background-color: #fff;
          background-image: none;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
          -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
          transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }
      }

      /***********************/
      /* General Styles */
      /***********************/

      .hidden {
        display: none;
      }

      .entypo.circled-help {
        color: var(--tooltip-background);
      }

      /***********************/
      /* Tooltip Styles */
      /***********************/

      .tooltip {
        opacity: 1;
      }
      .tooltip::shadow .paper-tooltip:before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-width: 8px;
        border-style: solid;
        top: -16px;
        left: 117px;
        border-color: transparent transparent var(--tooltip-background) transparent;
      }

      /***********************/
      /*Table Styles */
      /***********************/
      .table {
        display: table;
        width: 100%;
      }
      .table-header {
        display: table-header-group;
      }

      .table-header .table-cell {
        font-size: 1.1rem;
        background-color: var(--blue);
        color: #fff;
        font-weight: 700;
        height: 40px;
        letter-spacing: .05em;
        line-height: 1.1;
        padding: 0 15px;
        text-align: left;
        text-transform: uppercase;
        vertical-align: middle;
      }

      .table-body {
        display: table-row-group;
      }
      .table-row {
        display: table-row;
      }
      .table-cell {
        display: table-cell;
        border-bottom: 1px solid #ccc;
        font-size: 1.4rem;
        font-weight: 400;
        line-height: 1.4;
        padding: 7px 15px;
        text-align: left;
        vertical-align: middle;
      }

      .table .table-row:nth-child(odd) {
        background-color: var(--gray-light);
      }

      .table .table-body .table-row:hover .table-cell {
        background-color: var(--highlight);
      }


    </style>
  </template>
</dom-module>
