<style is="custom-style">
  :root {
    --ll-font-family: 'Open Sans', sans-serif;
    --ll-font-style: normal;
    --ll-font-line-height-tight: 1.2em;
    --ll-font-line-height-base: 1.6em;


    --ll-default-text-color: #222;


    --ll-font-common-normal: {
       font-family:  var(--ll-font-family);
       font-weight: normal;
       font-style: var(--ll-font-style);
     };

    --ll-font-common-bold: {
       font-family:  var(--ll-font-family);
       font-weight: 600;
       font-style: var(--ll-font-style);
     };

    --ll-font-default-size: {
       font-size: 18px;
       font-size: 1.8rem;
    };


    --ll-font-normal: {
       font-family: var(--ll-font-family);
       font-style: var(--ll-font-style);
       font-weight: 400;
       -webkit-font-smoothing: antialiased;
       -moz-osx-font-smoothing: grayscale;
       line-height: var(--ll-font-line-height-base);
       @apply(--ll-font-default-size);
       color: var(--ll-default-text-color);

     };



  }
</style>
