<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ll-theme Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../ll-theme.html">
  </head>
  <body>
    <font-demo></font-demo>
  </body>
  <dom-module id="font-demo">
    <style is="custom-style">
      :host {
        @apply(--ll-font-normal);
      }

      button {
        @apply(--ll-base-button);
      }

      button:hover,
      button:focus,
      button.focus{
         color: #333;
         text-decoration: none;
       }

      button:active,
      button.active {
         outline: 0;
         background-image: none;
        -webkit-box-shadow: inset 0 3px 5px rgba(0,0,0,.125);
        box-shadow: inset 0 3px 5px rgba(0,0,0,.125);
       }

      button.disabled,
      button[disabled],
      fieldset[disabled]  {
         cursor: not-allowed;
        opacity: .65;
        -webkit-box-shadow: none;
        box-shadow: none;
     }

      button[primary] {
        color: white;
        background-color: #337ab7;
        border-color: #ccc;
      }

    </style>
    <template>
      <h1>Hello World</h1>
      <p>This is my awesome template.</p>
      <button primary>My Button</button>
    </template>

  </dom-module>
  <script>
    Polymer({
      is: 'font-demo'
    })
  </script>
</html>
