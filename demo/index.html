<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ll-theme Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../iron-autogrow-textarea/iron-autogrow-textarea.html">
    <link rel="import" href="../ll-theme.html">
    <link rel="import" href="../ll-icons.html">
    <style>

      .icons {
        padding: 15px;
      }
      .icons div {
        display: inline-block;
        width: 150px;
        padding: 15px;
        margin: 4px 2px;
        background-color: #f9f9f9;
        text-align: center;
      }

      .icons iron-icon {
        height: 40px;
        width: 40px;
        margin-left: auto;
        margin-right: auto;
        display: block
      }

      .icons iron-icon:hover {
        fill: #0069aa;
        fill: var(--blue-dark);
        cursor: pointer;
      }

      #myAutogrowTextarea {
        width:50%;
        height:auto;
      }
    </style>
  </head>
  <body>
  <font-demo></font-demo>

  <h1>Icons</h1>
  <hr>
  <div class="icons">

    <div>
      <iron-icon icon="ll-icons:search"></iron-icon>
      search
    </div>

    <div>
      <iron-icon icon="ll-icons:pencil"></iron-icon>
      pencil
    </div>

    <div>
      <iron-icon icon="ll-icons:star"></iron-icon>
      star
    </div>

    <div>
      <iron-icon icon="ll-icons:star-outlined"></iron-icon>
      star-outlined
    </div>

    <div>
      <iron-icon icon="ll-icons:heart"></iron-icon>
      heart
    </div>

    <div>
      <iron-icon icon="ll-icons:heart-outlined"></iron-icon>
      heart-outlined
    </div>

    <div>
      <iron-icon icon="ll-icons:circled-help"></iron-icon>
      circled-help
    </div>

    <div>
      <iron-icon icon="ll-icons:circled-info"></iron-icon>
      circled-info
    </div>

    <div>
      <iron-icon icon="ll-icons:trash"></iron-icon>
      trash
    </div>

    <div>
      <iron-icon icon="ll-icons:warning"></iron-icon>
      warning
    </div>

    <div>
      <iron-icon icon="ll-icons:chevron-left"></iron-icon>
      chevron-left
    </div>

    <div>
      <iron-icon icon="ll-icons:chevron-right"></iron-icon>
      chevron-right
    </div>
  </div>

  <h1>Iron Auto-Grow Text Area</h1>

  <div class="form-group">
    <label for="myAutogrowTextarea">Description:</label>
    <iron-autogrow-textarea rows="2" max-rows="6" class="form-control" id="myAutogrowTextarea"></iron-autogrow-textarea>
  </div>

  </body>
  <dom-module id="font-demo">
    <style is="custom-style">

      .palette {
        width: 200px;
        font-size: 0;
        display: inline-block;
        margin: 20px;
      }

      .palette .color {
        height: 70px;
      }

      .name, .value {
        font-size: 20px;
        vertical-align: top;
        padding: 0 10px;
      }

      .value {
        font-size: 12px;;
      }

    </style>
    <template>
      <h1>Color variables</h1>
      <hr>
      <template is="dom-repeat" items="{{colors}}">
        <div id="palette" class$="{{_getClasses(item)}}">
          <div class="color"></div>
          <div class="name">{{_getColorDisplay(item.color)}}</div>
          <div class="value">[[item.value]]</div>
        </div>
      </template>
    </template>
  </dom-module>
  <script>
    Polymer({
      is: 'font-demo',
      properties: {
        colors: {
          type: Array,
          value: [
            {
              color: 'lighten',
              value: 'rgba(255, 255, 255, .25)'
            }, {
              color: 'lighten-more',
              value: 'rgba(255, 255, 255, .1)'
            }, {
              color: '-darken',
              value: 'rgba(0, 0, 0, .25)'
            }, {
              color: 'darken-more',
              value: 'rgba(0, 0, 0, .1)'
            }, {
              color: 'gray-lighter',
              value: '#fff'
            }, {
              color: 'gray-light',
              value: '#f5f5f5'
            }, {
              color: 'gray',
              value: '#e6e6e6'
            }, {
              color: 'gray-medium',
              value: '#5d5d60'
            }, {
              color: 'gray-dark',
              value: '#4d4d4f'
            }, {
              color: 'gray-darker',
              value: '#353538'
            }, {
              color: 'disabled',
              value: '#a1a1a1'
            }, {
              color: 'disabled-light',
              value: '#999'
            }, {
              color: 'blue',
              value: '#0069aa'
            }, {
              color: 'blue-pastel',
              value: '#249ea2'
            }, {
              color: 'blue-light',
              value: '#3597d3'
            }, {
              color: 'blue-lighter',
              value: '#7bc6f4'
            }, {
              color: 'blue-lightest',
              value: '#CCE1EE'
            }, {
              color: 'blue-dark',
              value: '#005183'
            }, {
              color: 'yellow',
              value: '#f4ce3c'
            }, {
              color: 'green',
              value: '#76bd1d'
            }, {
              color: 'green-light',
              value: '#f2fae6'
            }, {
              color: 'orange',
              value: '#ee7421'
            }, {
              color: 'white',
              value: 'gb(255, 255, 255)'
            }, {
              color: 'red-light',
              value: '#f2dede'
            }, {
              color: 'red',
              value: '#f10400'
            }, {
              color: 'red-dark',
              value: '#9c4755'
            }, {
              color: 'red-darker',
              value: '#903040'
            }, {
              color: 'highlight',
              value: '#fcf8e3'
            }, {
              color: 'body-bg',
              value: 'rgb(255, 255, 255)'
            }, {
              color: 'text-color',
              value: '#222'
            }, {
              color: 'link-color',
              value: '#428bca'
            }, {
              color: 'link-hover-color',
              value: '#1C65A4'
            }, {
              color: 'link-visited-color',
              value: '#428bca'
            }, {
              color: 'link-active-color',
              value: '#40d080'
            }, {
              color: 'table-border',
              value: '#ccc'
            }
          ]
        }
      },
      ready: function() {
        var _this = this;
        this.colors.forEach(function(item) {
          _this._addStyle(document.styleSheets[0], '.palette.' + item.color + ' .color', 'background-color: ' + item.value);
          _this._addStyle(document.styleSheets[0], '.palette.' + item.color, 'outline: 1px solid ' + item.value);
        });
      },
      _getClasses: function(item) {
        return 'palette ' + item.color;
      },
      _getColorDisplay: function(color) {
        return '--' + color;
      },
      _addStyle: function(sheet, selector, rules, index) {
        if ("insertRule" in sheet) {
          sheet.insertRule(selector + "{" + rules + "}", index);
        }
        else if ("addRule" in sheet) {
          sheet.addRule(selector, rules, index);
        }
      }
    })
  </script>
</html>
